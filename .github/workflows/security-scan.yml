name: ğŸ›¡ï¸ Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Tous les lundis Ã  2h du matin
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ===== SCAN DEPENDANCES =====
  dependency-scan:
    name: ğŸ“¦ Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Snyk to check for vulnerabilities
      uses: snyk/actions/php@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: ğŸ“Š Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: snyk.sarif

  # ===== SCAN SECRETS =====
  secret-scan:
    name: ğŸ” Secret Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Run GitLeaks
      uses: zricethezav/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # ===== ANALYSE STATIQUE =====
  static-analysis:
    name: ğŸ”¬ Static Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

    - name: ğŸ“¦ Install Composer dependencies
      working-directory: ./backend
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: ğŸ” Run PHPStan
      working-directory: ./backend
      run: vendor/bin/phpstan analyse --error-format=sarif > phpstan-results.sarif
      continue-on-error: true

    - name: ğŸ“Š Upload PHPStan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: backend/phpstan-results.sarif

  # ===== SCAN DOCKER =====
  docker-scan:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        tags: epe-backend:security-scan
        load: true

    - name: ğŸ—ï¸ Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        tags: epe-frontend:security-scan
        load: true

    - name: ğŸ” Run Trivy scanner on backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'epe-backend:security-scan'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'

    - name: ğŸ” Run Trivy scanner on frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'epe-frontend:security-scan'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'

    - name: ğŸ“Š Upload Trivy backend results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'

    - name: ğŸ“Š Upload Trivy frontend results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-frontend-results.sarif'

  # ===== CODEQL ANALYSIS =====
  codeql:
    name: ğŸ•µï¸ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'php' ]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # ===== OWASP ZAP =====
  owasp-zap:
    name: ğŸ•·ï¸ OWASP ZAP Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ•·ï¸ Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'https://staging.epe-platform.com'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

  # ===== NOTIFICATIONS =====
  notify-security:
    name: ğŸ“¢ Security Notifications
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, static-analysis, docker-scan, codeql]
    if: failure()
    
    steps:
    - name: ğŸ“¢ Notify security team
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'ğŸš¨ Security vulnerabilities detected in EPE Platform!'
        webhook_url: ${{ secrets.SECURITY_SLACK_WEBHOOK }}

    - name: ğŸ“§ Send email alert
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: '[SECURITY ALERT] EPE Platform Vulnerabilities Detected'
        to: ${{ secrets.SECURITY_EMAIL }}
        from: 'noreply@epe-platform.com'
        body: |
          Security vulnerabilities have been detected in the EPE Platform repository.
          
          Please review the security scan results immediately:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Workflow: ${{ github.workflow }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}