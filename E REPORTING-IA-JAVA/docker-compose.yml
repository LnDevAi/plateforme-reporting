version: '3.8'

services:
  backend:
    build: ./backend
    container_name: reporting-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - reporting-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: reporting-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - reporting-network

networks:
  reporting-network:
    driver: bridge
