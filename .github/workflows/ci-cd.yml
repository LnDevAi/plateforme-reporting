name: ğŸš€ CI/CD Pipeline - Plateforme EPE

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.1'

jobs:
  # ===== TESTS BACKEND LARAVEL =====
  backend-tests:
    name: ğŸ”§ Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: xdebug

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: backend/vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: ğŸ¼ Install Composer dependencies
      working-directory: ./backend
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: ğŸ“‹ Copy environment file
      working-directory: ./backend
      run: cp .env.testing .env

    - name: ğŸ”‘ Generate application key
      working-directory: ./backend
      run: php artisan key:generate

    - name: ğŸ—„ï¸ Run database migrations
      working-directory: ./backend
      run: php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: password

    - name: ğŸ“š Seed essential data
      working-directory: ./backend
      run: |
        php artisan db:seed --class=CountriesSeeder --force
        php artisan db:seed --class=SubscriptionPlansSeeder --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: password

    - name: ğŸ§ª Run PHPUnit tests
      working-directory: ./backend
      run: vendor/bin/phpunit --testdox
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: password

    - name: ğŸ” Run Laravel Pint (Code Style)
      working-directory: ./backend
      run: vendor/bin/pint --test

  # ===== TESTS FRONTEND REACT =====
  frontend-tests:
    name: âš›ï¸ Frontend Tests (React)
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ§ª Run Jest tests
      working-directory: ./frontend
      run: npm run test:ci

    - name: ğŸ” Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: ğŸ—ï¸ Build production
      working-directory: ./frontend
      run: npm run build

  # ===== QUALITÃ‰ ET SÃ‰CURITÃ‰ =====
  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite

    - name: ğŸ“¦ Install Composer dependencies
      working-directory: ./backend
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: ğŸ” Run PHPStan
      working-directory: ./backend
      run: ./vendor/bin/phpstan analyse --memory-limit=1G

    - name: ğŸ›¡ï¸ Composer Audit
      working-directory: ./backend
      run: composer audit

  # ===== TESTS E2E (optionnel) =====
  e2e-tests:
    name: ğŸ­ E2E Tests (Optional)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ­ Install Playwright
      working-directory: ./e2e-tests
      run: |
        npm ci
        npx playwright install --with-deps chromium

    - name: ğŸ§ª Run E2E tests
      working-directory: ./e2e-tests
      run: npx playwright test --project=chromium --reporter=github
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3000

  # ===== DÃ‰PLOIEMENT =====
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.plateforme-epe.com

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "âœ… Deployment simulation completed"

  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [code-quality, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://plateforme-epe.com

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ­ Deploy to production
      run: |
        echo "ğŸ­ Deploying to production environment..."
        echo "âœ… Production deployment simulation completed"

  # ===== NOTIFICATIONS =====
  notify-success:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality]
    if: success()

    steps:
    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸ‰ All tests passed successfully!"
        echo "âœ… Backend tests: PASSED"
        echo "âœ… Frontend tests: PASSED"
        echo "âœ… Code quality: PASSED"

  notify-failure:
    name: ğŸ“¢ Notify Failure
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality]
    if: failure()

    steps:
    - name: âŒ Failure notification
      run: |
        echo "âŒ Some tests failed!"
        echo "Please check the logs above for details."